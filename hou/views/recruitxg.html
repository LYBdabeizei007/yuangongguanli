<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../public/javascripts/jquery-3.1.1.js"></script>
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- 可选的 Bootstrap 主题文件（一般不用引入） -->
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../public/stylesheets/recruitxg.css">
    <link rel="stylesheet" href="../public/stylesheets/animate.css">
    <script>
        $(function () {
            let id=window.location.href.split('=')[1]
            $.ajax({
                url:'http://localhost:3000/id3',
                type:'POST',
                data:{
                    id
                },
                success:function (data) {
                    $('#gangwei').val(data[0].gangwei)
                    $('#jingyan').val(data[0].jingyan)
                    $('#yaoqiu').val(data[0].yaoqiu)
                    $('#fuli').val(data[0].fuli)
                }
            })
            $('#updata3').click(function () {
                let [
                    gangwei,
                    jingyan,
                    yaoqiu,
                    fuli
                ]=[
                    $('#gangwei').val(),
                    $('#jingyan').val(),
                    $('#yaoqiu').val(),
                    $('#fuli').val()
                ]
                $.ajax({
                    url:'http://localhost:3000/updata3',
                    type:'POST',
                    data:{
                        gangwei,
                        jingyan,
                        yaoqiu,
                        fuli
                    },
                    success:function (data) {
                        window.location.reload()
                    }
                })
            })
        })
    </script>
</head>
<body>
<div class="box">
    <div class="box1">
        <div class="header">
            <div class="logo">
                <img src="../public/images/logo.png" alt="..." class="img-rounded">
            </div>
            <div class="login">
                欢迎您,<span>社板</span><span>退出登录</span>
            </div>
        </div>
    </div>
</div>
<p class="wenzi">修改招聘信息</p>
<div class="main animated bounceIn">
    <div class="main1">
        <form>
            <div class="form-group">
                <label for="gangwei">招聘岗位</label>
                <input type="text" class="form-control" id="gangwei">
            </div>
            <div class="form-group">
                <label for="jingyan">工作经验</label>
                <input type="text" class="form-control" id="jingyan">
            </div>
            <div class="form-group">
                <label for="yaoqiu">技术要求</label>
            <input type="text" class="form-control" id="yaoqiu">
            </div>
            <div class="form-group">
                <label for="fuli">福利待遇</label>
              <input type="text" class="form-control" id="fuli">
            </div>
        </form>
        <div class="shangchuan">
            <button type="button" class="btn btn-primary btn-lg" id="updata3">修改</button>
        </div>
    </div>
</div>
</body>
</html>
